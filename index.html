<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center">LOG IN FORM</h2>
        <form id="book-form">
            <div class="form-group">
                <label for="firstname">FIRST NAME</label>
                <input type="text" id="firstname" class="form-control" placeholder="Enter Your First Name">
            </div>

            <div class="form-group">
                <label for="lastname">LAST NAME</label>
                <input type="text" id="lastname" class="form-control" placeholder="Enter Your Last Name">
            </div>

            <div class="form-group">
                <label for="age">AGE</label>
                <input type="number" id="age" class="form-control" placeholder="Enter Your Age">
            </div>

            <input type="button" value="Submit" class="btn btn-primary btn-block">
        </form>

        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                    <th>Action</th>
                </tr>
            </thead>
        </table>

    </div>

    <script src="./main.js"></script>
</body>

</html>
